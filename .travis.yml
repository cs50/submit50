language: python
python: 3.6
branches:
  except: /^v\.\d\.\d\.\d/
before_install: pip install babel
install: pip install --upgrade .
script: 
  - python -m tests
  - submit50 --help
  - python setup.py compile_catalog
before_deploy: |
  version="v$(submit50 --version | cut --delimiter ' ' --fields 2)"
  if [ -z "$(git tag --list "$version")" ]; then \
      git config --local user.name "bot50"; \
      git config --local user.email "bot@cs50.harvard.edu"; \
      git tag "$version"; \
  fi
deploy:
- provider: releases
  api_key: $GH_TOKEN
  skip_cleanup: true
  on:
    branch: master
- provider: pypi
  user: "$PYPI_USERNAME"
  password: "$PYPI_PASSWORD"
  skip_cleanup: true
  on:
    branch: master
notifications:
  slack:
    secure: 
